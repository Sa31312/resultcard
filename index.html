<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="result-container">
    <div class="card-details">
      <div class="card">
      <p class="your-result">
        Your Result
      </p>
      <div class="score">
        <h1>
          76
        </h1>
        <p>
          of 100        
        </p>
      </div>
      <div class="msg">
        <h2>
          Great         
        </h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.        
        </p>
       </div>
      </div>
    <div class="card-summary">
      <div class="summary">
        <p class="sum-text">Summary</p>
        <div class="sum-details">
          <div class="rec">
            <ul>
              <li>
                <img src="./assets/images/icon-reaction.svg">
                <p class="rec-txt">Reaction</p>
                <span> <span class="mark">80</span> / 100</span>
              </li>
            
              <li>
                <img src="./assets/images/icon-memory.svg">
                <p class="rec-txt">Memory</p>
                <span> <span class="mark">92</span> / 100</span>
              </li>
              <li>
                <img src="./assets/images/icon-verbal.svg">
                <p class="rec-txt">Verbal</p>
                <span> <span class="mark">61</span> / 100</span>
              </li>
              <li>
                <img src="./assets/images/icon-visual.svg">
                <p class="rec-txt">Visual</p>
                <span> <span class="mark">72</span> / 100</span>
              </li>
              <li>
                Continue
              </li>
            </ul>
            <!-- <span>Reaction</span> -->
            <!-- <span> <span class="mark">80</span> / 100</span> -->
          </div>
        </div>
      </div>
    </div>
    </div>
    
  </div>
  
</body>
</html>
